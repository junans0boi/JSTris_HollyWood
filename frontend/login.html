<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Login - Multiplayer Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <h1>Tetris.JZ.kro.kr</h1>

    <div class="auth-container">
        <!-- Lever to switch between login and signup -->
        <div class="lever-container">
            <button class="lever" id="login-lever">로그인</button>
            <button class="lever" id="signup-lever">회원가입</button>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form-container">
            <h2>로그인</h2>
            <form id="login-form">
                <label for="login-username">아이디:</label>
                <input type="text" id="login-username" name="username" required>

                <label for="login-password">비밀번호:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">로그인</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signup-form-container" style="display: none;">
            <h2>회원가입</h2>
            <form id="signup-form">
                <label for="signup-username">아이디:</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-email">이메일:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">비밀번호:</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-nickname">닉네임:</label>
                <input type="text" id="signup-nickname" name="nickname" required>

                <button type="submit">회원가입</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
